set-window-option -g mode-keys vi

# mouse mode. me noobs
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Hide status bar
set -g status off

# Put status bar on top, if visible
set-option -g status-position top

# Enable tab / window renaming
set-option -g set-titles on

# NVim workaround
set -g default-terminal "screen-256color"

# remap prefix to Control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Status bar toggle
bind ` set -g status

# Prefix +  Space to enter copy mode
bind Space copy-mode
# press v to begin selection while in copy mode
bind-key -t vi-copy 'v' begin-selection
# pree y to yank selection while in copy mode
bind-key -t vi-copy y \
  copy-pipe "reattach-to-user-namespace pbcopy"

# reduce delay
set -sg escape-time 0

# enable renumbering
set-option -g renumber-windows on

# set initial index window
set -g base-index 1
setw -g pane-base-index 1

# set keybindings
# bind R source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v

## pane movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## window cycling - -r flag to make it repeatable
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

## pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


## Status bar content
set-window-option -g status-left " ‚ùê #S "
set-window-option -g status-left-fg colour16
set-window-option -g status-left-bg colour4

set-window-option -g status-right " %d-%b-%y %H:%M "
set-window-option -g status-right-fg colour16
set-window-option -g status-right-bg colour4

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg colour2
set-window-option -g window-status-current-bg black
