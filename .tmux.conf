set-window-option -g mode-keys vi

set -g escape-time 1

# mouse mode. me noobs
# Updated option on tmux 2.1
setw -g mouse on

# Hide status bar
# set -g status off

# Put status bar on top, if visible
set-option -g status-position top

# Enable tab / window renaming
set-option -g set-titles on

# NVim workaround
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# remap prefix to Control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Status bar toggle
bind ` set -g status

# Prefix +  Space to enter copy mode
bind Space copy-mode
# press v to begin selection while in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
# press y to yank selection while in copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# Left click drag on a pane will do copy as well
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

set -g default-shell $SHELL

# reduce delay
set -sg escape-time 0

# enable renumbering
set-option -g renumber-windows on

# set initial index window
set -g base-index 1
setw -g pane-base-index 1

# set keybindings
# bind R source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v

## pane movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## window cycling - -r flag to make it repeatable
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

## pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


## Status bar content
set -g status-left-length 50
set-window-option -g status-left " ಠ‿ಠ #S "
set-window-option -g status-left-fg colour248
set-window-option -g status-left-bg colour236

set-window-option -g status-right " %d-%b-%y %H:%M "
set-window-option -g status-right-fg colour248
set-window-option -g status-right-bg colour236

set-window-option -g window-status-format " ❮#I❯ #W "
set-window-option -g window-status-fg colour248
set-window-option -g window-status-bg colour234
set-window-option -g status-bg colour234

set-window-option -g window-status-current-format " ❮#I❯ #W "
set-window-option -g window-status-current-fg colour234
set-window-option -g window-status-current-bg colour248

set -g pane-border-fg colour241
set -g pane-active-border-fg colour51

